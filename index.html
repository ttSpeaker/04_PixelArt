<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Pixel Art Maker</title>
  <link rel="icon" type="image/png" href="img/batman.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/dom-to-json.js"></script>
  <script src="js/batman.js"></script>
  <script src="js/flash.js"></script>
  <script src="js/wonder.js"></script>
  <script src="js/invisible.js"></script>
  <script defer src="js/recursos.js"></script>
  <script defer src="js/pixel-art.js"></script>
</head>

<body>
  <header>
    <h1>Pixel Art</h1>
  </header>
  <section id="container">
    <main>
      <section id="paleta">
      </section>

      <!-- Lo dejo comentado al elemento de abajo para que quede como era el original propuesto.-->
      <!-- <span id="indicador-de-color" class="cursor-personalizado"></span> -->
      <button id="hue"><input id="color-personalizado" class="input-color" type="color" name="name" value="#ffffff"></button>
      <button id="indicador-de-color" class="cursor-personalizado">Pincel</button>
      <button id="shape" type="button" name="button">Brocha</button>
      <!-- Lo dejo comentado al elemento de abajo para que quede como era el original propuesto.-->
      <!--<button id="color-personalizado" class="custom input-color">HUE</button>-->
      <button id="fill" type="button" name="button">Llenar</button>
      <button id="erraser" type="button" name="button">Goma</button>
      <button id="clear" type="button" name="button">Limpiar</button>
      <button id="save" type="button" name="button">Guardar</button>
    </main>
    <div id="grilla-pixeles" class="cursor-personalizado">
    </div>
  </section>

  <h3>Usá a tu superhéroe favorito</h3>
  <ul class="imgs">
    <li> <img id="batman" src="img/batman.png" alt="batman"></li>
    <li> <img id="wonder" src="img/wonder.png" alt="wonder woman"></li>
    <li> <img id="flash" src="img/flash.png" alt="flash"></li>
    <li> <img id="invisible" src="img/invisible.png" alt="invisible"></li>

  </ul>
</body>

</html>
